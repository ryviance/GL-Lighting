<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Animal WebGL - Running Skink with FPS & Camera Drag</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background-color: black;
      width: 1200px;
      height: 800px;
    }
    #webgl {
      width: 1200px;
      height: 800px;
    }
    #fpsIndicator {
      text-align: center;
      font-family: sans-serif;
      color: black;
      margin: 10px auto;
      font-size: 20px;
    }
    #topButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
      font-family: sans-serif;
    }
    #colorModeButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
      font-family: sans-serif;
    }
    #controlsContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .controlGroup {
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
    }
    .controlGroup h3 {
      text-align: center;
      margin-top: 0;
    }
    .controlGroup .slider {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    .controlGroup .slider label {
      flex: 1;
      text-align: right;
      margin-right: 10px;
    }
    .controlGroup .slider input {
      flex: 2;
    }
  </style>
</head>
<body>
  <canvas id="webgl" width="1200" height="800"></canvas>
  <div id="fpsIndicator">FPS: </div>
  
  <!-- Top Buttons for Animation Toggles -->
  <div id="topButtons">
    <button id="tailWagButton">Start Running Animation</button>
    <button id="mouthButton">Start Mouth Animation</button>
  </div>
  
  <!-- Controls arranged in three columns -->
  <div id="controlsContainer">
    <!-- Column 1: Camera Controls -->
    <div class="controlGroup">
      <h3>Camera Controls</h3>
      <div class="slider">
        <label for="zoomSlider">Zoom (Distance):</label>
        <input type="range" id="zoomSlider" min="5" max="20" value="12">
      </div>
      <div class="slider">
        <label for="cameraAzimuthSlider">Azimuth (°):</label>
        <input type="range" id="cameraAzimuthSlider" min="0" max="360" value="0">
      </div>
      <div class="slider">
        <label for="cameraElevationSlider">Elevation (°):</label>
        <input type="range" id="cameraElevationSlider" min="-90" max="90" value="0">
      </div>
    </div>
    
    <!-- Column 2: Leg Joint Sliders -->
    <div class="controlGroup">
      <h3>Leg Joints</h3>
      <div class="slider">
        <label for="frontLeftLegSlider">Front Left Leg (°):</label>
        <input type="range" id="frontLeftLegSlider" min="-90" max="90" value="0">
      </div>
      <div class="slider">
        <label for="frontRightLegSlider">Front Right Leg (°):</label>
        <input type="range" id="frontRightLegSlider" min="-90" max="90" value="0">
      </div>
      <div class="slider">
        <label for="backLeftLegSlider">Back Left Leg (°):</label>
        <input type="range" id="backLeftLegSlider" min="-90" max="90" value="0">
      </div>
      <div class="slider">
        <label for="backRightLegSlider">Back Right Leg (°):</label>
        <input type="range" id="backRightLegSlider" min="-90" max="90" value="0">
      </div>
    </div>
    
    <!-- Column 3: Tail Joint Sliders -->
    <div class="controlGroup">
      <h3>Tail Joints</h3>
      <div class="slider">
        <label for="tailJointSlider1">Tail Joint 1 (°):</label>
        <input type="range" id="tailJointSlider1" min="-180" max="180" value="0">
      </div>
      <div class="slider">
        <label for="tailJointSlider2">Tail Joint 2 (°):</label>
        <input type="range" id="tailJointSlider2" min="-180" max="180" value="0">
      </div>
      <div class="slider">
        <label for="tailJointSlider3">Tail Joint 3 (°):</label>
        <input type="range" id="tailJointSlider3" min="-180" max="180" value="0">
      </div>
    </div>
  </div>
  
  <!-- External library: gl-matrix -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <!-- Project files -->
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="BlockyAnimal.js"></script>
  <script src="Skink.js"></script>
</body>
</html>
