<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Lighting & Normals Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #eee; }
    canvas { display: block; margin: 20px auto; background: #ccc; }
    .controls { margin: 10px; }
    .controls input { margin: 0 5px; }
  </style>
</head>
<body>
  <canvas id="glCanvas" width="800" height="600"></canvas>
  
  <div class="controls">
    <button id="toggleNormalVis">Toggle Normal Visualization</button>
    <button id="toggleLighting">Toggle Lighting</button>
    <br><br>
    Camera: 
      Zoom <input type="range" id="zoomSlider" min="5" max="60" value="15">
      Azimuth <input type="range" id="azimuthSlider" min="0" max="360" value="45">
      Elevation <input type="range" id="elevationSlider" min="-90" max="90" value="30">
    <br><br>
    Light Position: 
      X <input type="range" id="lightX" min="-20" max="20" value="10">
      Y <input type="range" id="lightY" min="-20" max="20" value="10">
      Z <input type="range" id="lightZ" min="-20" max="20" value="10">
    <br><br>
    Light Color: 
      R <input type="range" id="lightR" min="0" max="1" step="0.01" value="1">
      G <input type="range" id="lightG" min="0" max="1" step="0.01" value="1">
      B <input type="range" id="lightB" min="0" max="1" step="0.01" value="1">
    <br><br>
    Spotlight Cutoff (Â°):
      <input type="range" id="spotCutoff" min="0" max="90" value="45">
  </div>
  
  <!-- Include gl-matrix library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <!-- Our project files -->
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="main.js"></script>
</body>
</html>
